{% extends 'base.html' %}

{% block content %}
<div class="container col-md-4" id="canvas_r">
  <div class="container">
  <h2 id="sign_up">Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>USERNAME</label>
        {{form.username}}
    </div>

    <div class="form-group">
        <label >PASSWORD</label>
        {{form.password}}
    </div>
      <div id="button_r">
        <button type="submit" class="btn">Login</button>
      </div>
      <br>
    </form>
  </div>
</div>
{% endblock %}
