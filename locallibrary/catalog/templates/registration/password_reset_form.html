{% extends 'base.html' %}

 
{% block content %}
<div class="container col-md-4" id="canvas_r">
  <div class="container">
    <div id="email">
      <h1>Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn" type="submit" value="Send me instructions!">
          <br><br>
        </form>
    </div>
  </div>
</div>
{% endblock %}
