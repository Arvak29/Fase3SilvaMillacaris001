{% extends "base_generic.html" %}

{% block content %}
<p></p>
<div class="container col-md-4" id="canvas_r">
    <div class="container">
        <h2 id="sign_up">Sign up</h2>
    
        <form action="" method="post">
            {% csrf_token %}
            <table >
            <!--{{form.as_table}}-->

            <div class="form-group">
                <label>USERNAME</label>
                {{form.username}}
            </div>

            <div class="form-group">
                <label >PASSWORD</label>
                {{form.password}}
            </div>

            <div class="form-group">
                <label >Birth Date</label>
                {{form.birth_date}}
            </div>

            <div class="form-group">
                <label>Email</label>
                <br>
                {{form.email}}

            </div>



            </table>

            <br><br>
            <div id="button_r">
                <input class="btn" type="submit" value="Submit"/>
            </div>
            <br><br>

        </form>
    </div>
</div> 

{% endblock %}
